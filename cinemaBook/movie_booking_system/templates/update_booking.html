<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Update Booking</h2>
        <form method="POST">
            <div class="form-group">
                <label for="timeslot">Timeslot</label>
                <input type="text" name="timeslot" id="timeslot" class="form-control" value="{{ booking.timeslot }}" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ booking.date }}" required>
            </div>
            <div class="form-group">
                <label for="seats">Seats</label>
                <input type="text" name="seats" id="seats" class="form-control" value="{{ booking.seats }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Booking</button>
            <a href="{{ url_for('cart') }}" class="btn btn-secondary">Back to Cart</a>
        </form>
    </div>
</body>
</html>
